<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    
    <script src="Login&Signin.js"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlbkY2E8jxdzAFhE2vUWR7bx1ifrBNgkbBTw&usqp=CAU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .container{
            background-color: rgb(0, 0, 0);
            color: whitesmoke;
            width: 465px;
            height: 710px;
            opacity:72% ;
            position: relative;
            top: 10px;
            left: 10px;
        }
        body{
          background-image: url(images/netflix.jpg);
          background-size: cover;
        }
        p{
          font-size: 15px;
        }
        .btn{
          color: aliceblue;
        }
        
    </style>
</head>
<body>
  <!-- Form Control -->
  <main>
    <section>
      <div class="container">
        <!-- Sign In Form -->
        <h1>Sign In</h1><hr>
        <form>
            <div class="mb-2">
              <label for="name"></label>
              <input type="text"  class="form-control" autocomplete="name" id="name"  placeholder="Enter Your Name"required>
          
            <div class="mb-2">
              <label for="lastname"></label>
              <input type="text"  class="form-control" autocomplete="family-name" id="fname" placeholder="Enter Your Last Name" required>
              <div><br>
              <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text"  class="form-control" id="username" autocomplete="username" placeholder=" Enter Your Username"required aria-label="Username" aria-describedby="basic-addon1">
          </div>
            </div>
            <div class="mb-2">
              <label for="email"></label>
              <input type="email" required class="form-control" autocomplete="email" id="email" aria-describedby="emailHelp"  placeholder="Enter Your Email Address">
              <div id="emailHelp" class="form-text" style="color: whitesmoke;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
              <label for="password"></label>
              <input type="password"  class="form-control" autocomplete="current-password" id="password" placeholder="Enter Your Password"required>
            </div>
            <div class="mb-2 form-check">
              <input type="checkbox"  id="exampleCheck1">
              <label  for="exampleCheck1">Remember me</label>
            </div>
            <br>
            <div class="d-grid gap-1">
              <button class="btn btn-outline-danger" type="button" onclick="SignIn();" style="color: aliceblue;">Sign In</button><br>
              <p>If you have already registered.&nbsp;&nbsp;&nbsp;<a href="login.html"><button type="button" class="btn btn-outline-danger">Log In.</button></a></p>
              <p>This page is protected by Google reCAPTCHA to ensure you're not a Robot.<a href="https://www.google.com/">&nbsp;&nbsp;Learn more</a></p>
            </div></div>
          </form>
          

    </div>
    </section>
  </main>
    <!-- Footer -->
    <footer style="background-color: rgb(195, 194, 194) ; text-align: center; padding: 15px; color: black; margin: 5px; margin-bottom: 6px;  font-size: 20px;">
      <strong>&copy;&nbsp;COPYRIGHT</strong>
    </footer>
</body>
</html>
